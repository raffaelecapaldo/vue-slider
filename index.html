<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello</title>
</head>

<body>
    <h1 class="text-center text-uppercase">Il carosello dei videogiochi</h1>
    <div class="mycontainer mt-5 d-flex justify-content-center align-items-center">
        <div @mouseover="stopAutoplay" class="carousel autoplay-zone" id="carousel">


            <div class="slide active">
                <img class="image-slide" :src="images[activeIndex].image" :alt="images[activeIndex].title">
                <div class="titlebox">
                    <div class="title">
                        {{images[activeIndex].title}}
                    </div>
                    <p>
                        {{images[activeIndex].text}}
                    </p>
                </div>
            </div>

        </div>
        <div @mouseover="stopAutoplay" class="thumbs-button autoplay-zone">
            <div class="buttons d-flex flex-column">
                <button @click="goPrev" type="button" id="button-up"><i
                        class="fa-solid fa-circle-arrow-up"></i></button>
                <button @click="goNext" type="button" id="button-down"><i
                        class="fa-solid fa-circle-arrow-down"></i></button>
            </div>
            <div class="thumbs d-flex flex-column" id="thumbs" v-for="(image,index) in images" :key="index">
                <img class="image-slide" :class="{ active: activeIndex === index }" :src="image.image"
                    :alt="image.title">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
